<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST" action="/predict"><br>
            <input type="text" name="age" placeholder="Age" required = 'Required'><br>
            <input type="text" name="cp" placeholder="cp" required = 'Required'><br>
            <input type="text" name="trestbps" placeholder="trestbps" required = 'Required'><br>
            <input type="text" name="chol" placeholder="chol" required = 'Required'><br>
            <input type="text" name="thalach" placeholder="thalach" required = 'Required'><br>
            <input type="text" name="exang" placeholder="exang" required = 'Required'><br>
            <input type="text" name="oldpeak" placeholder="oldpeak" required = 'Required'><br>
            <input type="text" name="slope" placeholder="slope" required = 'Required'><br>
            <input type="text" name="ca" placeholder="ca" required = 'Required'><br>
            <input type="text" name="thal" placeholder="thal" required = 'Required'><br>

            <button type="submit" class="primary_button">Predict</button>
        </form>

        <h2>The Condition Prediction is {{ prediction }}</h2>
        <h4>Probability of Heart Disease: {{ probability }}%</h4>
    </div>
</body>
</html>
