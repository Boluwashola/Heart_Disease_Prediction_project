<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST" action="/predict" id="Form"><br>
            <input type="text" name="age" placeholder="Age" required = 'Required' class="form_input"><br>
            <input type="text" name="cp" placeholder="Cp" required = 'Required' class="form_input"><br>
            <input type="text" name="trestbps" placeholder="Trestbps" required = 'Required' class="form_input"><br>
            <input type="text" name="chol" placeholder="Chol" required = 'Required' class="form_input"><br>
            <input type="text" name="thalach" placeholder="Thalach" required = 'Required' class="form_input"><br>
            <input type="text" name="exang" placeholder="Exang" required = 'Required' class="form_input"><br>
            <input type="text" name="oldpeak" placeholder="Oldpeak" required = 'Required' class="form_input"><br>
            <input type="text" name="slope" placeholder="Slope" required = 'Required' class="form_input"><br>
            <input type="text" name="ca" placeholder="Ca" required = 'Required' class="form_input"><br>
            <input type="text" name="thal" placeholder="Thal" required = 'Required' class="form_input"><br>

            <button type="submit" class="primary_button">Predict</button>
        </form>

        <div>
            {% if image_path %}
            <h3>Prediction Probability Plot</h3>
            <img src="{{ url_for('static', filename='prob_plot.png') }}" alt="Prediction Probability">
                    {% endif %}

        </div>

        <h2>The Condition Prediction is {{ prediction }}</h2>
        <h4>Probability of Heart Disease: {{ probability }}%</h4>
    </div>
</body>

<footer class="footer">
    Copyright Boluwashola 2025
</footer>
</html>
